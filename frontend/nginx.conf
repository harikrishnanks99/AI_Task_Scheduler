server {
    listen 80;
    server_name localhost;

    # Root directory for the React app's static files
    root /usr/share/nginx/html;
    index index.html;

    # Route for our FastAPI backend
    # Any request to the frontend at /api/... will be forwarded
    # to the task_parser_api service on port 8000.
    location /api {
        proxy_pass http://task_parser_api:8000;  # ‚Üê No trailing slash here

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # For any other location, serve the React app
    # This is important for handling client-side routing
    location / {
        try_files $uri /index.html;
    }
}
